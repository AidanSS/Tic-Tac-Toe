<!doctype html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

</head>

<body>
  <div class="">
    <div class="grid grid-cols-3 grid-rows-3 h-screen aspect-square	">
      <span id="tl" class="border-b-2 border-r-2 border-black"></span>
      <span id="tc" class="border-b-2 border-r-2 border-l-2 border-black"></span>
      <span id="tr" class="border-l-2 border-b-2 border-black"></span>
      <span id="cl" class="border-b-2 border-t-2 border-r-2 border-black"></span>
      <span id="cc" class="border-2 border-black"></span>
      <span id="cr" class="border-b-2 border-t-2 border-l-2 border-black"></span>
      <span id="bl" class="border-t-2 border-r-2 border-black"></span>
      <span id="bc" class="border-t-2 border-r-2 border-l-2 border-black"></span>
      <span id="br" class="border-l-2 border-t-2 border-black"></span>
    </div>
  </div>
  <script src="logic.js"></script>
</body>

</html>
