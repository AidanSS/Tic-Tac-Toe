<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Created</title>
</head>

<body>
  <p id="roomCode">Code: </p>
  <script>
    var roomCodeP = document.getElementById("roomCode");
    var numF = Math.random();
    numF *= 10000;
    numF = Math.floor(numF);
    if (numF < 1000) {
      numF += 1000;
    }
    if (numF === 10000) {
      numF = 9999;
    }
    var numStr = numF.toString();
    roomCodeP.innerText = "Code: " + numStr;
  </script>
  <p>Pretend this is the game.</p>
</body>

</html>
